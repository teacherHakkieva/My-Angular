<header class="header">
    <article class="header-logo">
        <!-- Do not forget to change the path to the image -->
        <img src="../../../assets/logo.jpg">
    </article>
    <nav class="header-nav">
        <ul class="header-nav-list">

            <li class="header-nav-list-item active">
                <a routerLink="/" class="header-nav-list-item-link active">Home Page</a>
            </li>
            <ng-template [ngIf]="isLoggedIn">

                <li  class="header-nav-list-item">
                    <a routerLink="courses" class="header-nav-list-item-link">All Courses</a>
                </li>
                <!-- Logged users -->
                <li class="header-nav-list-item">
                    <a routerLink="create" class="header-nav-list-item-link">Create Course</a>
                </li>
                <li class="header-nav-list-item">
                    <a routerLink="/search" class="header-nav-list-item-link">Search</a>
                </li>
                <li class="header-nav-list-item">
                    <a routerLink="/auth/profile" class="header-nav-list-item-link">Profile</a>
                </li>
                <li class="header-nav-list-item">
                    <a routerLink="/auth/logout" class="header-nav-list-item-link">Logout</a>
                </li>
            </ng-template>

            <!-- Guest users -->
            <ng-template [ngIf]="!isLoggedIn">

                <li class="header-nav-list-item">
                    <a routerLink="/auth/register" class="header-nav-list-item-link">Register</a>
                </li>
                <li class="header-nav-list-item">
                    <a routerLink="/auth/login" class="header-nav-list-item-link">Login</a>
                </li>
            </ng-template>

        </ul>
    </nav>
</header>
