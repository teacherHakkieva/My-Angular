<section id="viewhotelDetails">

    <div class="profile"><img src="../../../assets/logo.png" alt="default user">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username:</p>
            <p>{{userProfile?.username}}</p>
        </div>
        <div class="flex">
            <p>My courses:</p>
                <div *ngIf="hasCourses" [innerText]="myCoursesString"></div>
                <div *ngIf="!hasCourses">You have no course created!</div>

        </div>
        <div class="flex">
            <p>My enrolled courses:</p>              
                <div *ngIf="hasEnrolled" [innerText]="myEnrolledCourses"></div>
                <div *ngIf="!hasEnrolled">You are not enrolled in a course!</div>

    
        </div>
    </div>

</section>
